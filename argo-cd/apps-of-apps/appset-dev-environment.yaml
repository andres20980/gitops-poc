# argo-cd/apps-of-apps/appset-dev-environment.yaml v3.1.0
# This ApplicationSet uses a list generator and has CORRECT YAML syntax.
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-environment
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: world
      - name: space
  template:
    metadata:
      name: '{{name}}-dev'
    spec:
      project: default
      source:
        repoURL: https://github.com/andres20980/gitops-poc.git # IMPORTANT: VERIFY YOUR REPO URL
        targetRevision: HEAD
        path: 'environments/dev/{{name}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{name}}-dev'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
