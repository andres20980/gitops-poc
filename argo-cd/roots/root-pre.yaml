# argo-cd/roots/root-pre.yaml v2.0.0
# Corrected root application for the PRE environment.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # The name MUST match what we are applying.
  name: root-pre
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/andres20980/gitops-poc.git'
    targetRevision: HEAD
    # This path MUST point to where the child app manifests are.
    path: argo-cd/apps/pre
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true