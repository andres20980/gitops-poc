# argocd/apps/dev/app-space-dev.yaml v2.0.0
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: space-dev
  namespace: argocd
spec:
  project: applications-dev # Assign to the dev project
  source:
    repoURL: https://github.com/andres20980/gitops-poc.git
    targetRevision: HEAD
    path: kustomize/apps/space/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: space-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true