# kustomize/apps/kustomiworld/overlays/dev/kustomization.yaml v1.1.0
# Kustomization overlay for the kustomiworld DEV environment.
# This file customizes the base application for development.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Inherit from the base configuration.
bases:
  - ../../base

# Set the namespace for all resources in this overlay.
namespace: kustomiworld-dev

# Specify image overrides for this environment.
# We are updating the tag to trigger a new rollout.
images:
  - name: nginxdemos/hello
    newName: ghcr.io/andres20980/helloworld
    newTag: "a1b2c3d" # <-- This is the change that will trigger the canary