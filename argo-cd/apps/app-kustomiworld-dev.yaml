# argo-cd/apps/app-kustomiworld-dev.yaml v1.0.0
# Argo CD Application for the 'kustomiworld' app in the DEV environment.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustomiworld-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/andres20980/gitops-poc.git # ⚠️ VERIFY THIS URL
    targetRevision: HEAD
    # This is the key change: Point to the Kustomize overlay for 'dev'.
    path: kustomize/apps/kustomiworld/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    # The namespace is managed by the Kustomize overlay,
    # but we specify it here for clarity in the Argo CD UI.
    namespace: kustomiworld-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true