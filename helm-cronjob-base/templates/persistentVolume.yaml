# persistentVolume.yaml v1.1.0
{{- if .Values.persistence.enabled }}
  {{- $additionalLabels := .Values.additionalLabels }}
  {{- range .Values.persistence.storages }}
    {{- $storageName := .name }}
    {{- $secretName := .secretName }}
    {{- if .containers }}
      {{- $containerStorageClass := .containers.storageClass | default "azureblob-fuse-premium" }}
      {{- $releaseNamespace := $.Release.Namespace }}
      {{- range .containers.items }}
        {{- $item := dict "name" (print $.Values.jobName "-" $storageName "-" .name "-pv") "storageClassName" $containerStorageClass "type" "blob" "containerName" .name "secretName" $secretName "releaseNamespace" $releaseNamespace "additionalLabels" $additionalLabels }}
        {{- template "cronjob.pvTemplate" $item }}
      {{- end }}
    {{- end }}
    {{- if .fileShares }}
      {{- $fileShareStorageClass := .fileShares.storageClass | default "azurefile-csi" }}
      {{- $releaseNamespace := $.Release.Namespace }}
      {{- range .fileShares.items }}
        {{- $item := dict "name" (print $.Values.jobName "-" $storageName "-" .name "-pv") "storageClassName" $fileShareStorageClass "type" "azurefile" "containerName" .name "secretName" $secretName "releaseNamespace" $releaseNamespace "additionalLabels" $additionalLabels }}
        {{- template "cronjob.pvTemplate" $item }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}