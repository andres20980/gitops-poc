# kustomize/components/third-party/carbone/base/rollout.yaml v3.2.9
# Argo Rollout definition for the custom-built Carbone service.
# Image is now public on GHCR, so no imagePullSecrets are needed.
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: carbone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carbone
  template:
    metadata:
      labels:
        app: carbone
    spec:
      containers:
        - name: carbone
          image: "ghcr.io/andres20980/carbone:latest"
          ports:
            - containerPort: 4000
  strategy:
    canary:
      stableService: carbone-service
      canaryService: carbone-service-canary
      steps:
      - setWeight: 25
      - pause: {duration: 60s}