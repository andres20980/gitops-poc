# kustomize/components/third-party/carbone/base/rollout.yaml v3.2.2
# Argo Rollout definition for the custom-built Carbone service.
# This version is updated to pull the image from GitHub Container Registry (GHCR).
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: carbone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carbone
  template:
    metadata:
      labels:
        app: carbone
    spec:
      containers:
        - name: carbone
          image: "ghcr.io/andres20980/carbone:latest" # Esta imagen ya es de GHCR
          ports:
            - containerPort: 4000
      imagePullSecrets:
      - name: ghcr-creds # <-- Â¡CAMBIA A ESTE NOMBRE!
  strategy:
    canary:
      stableService: carbone-service
      canaryService: carbone-service-canary
      steps:
      - setWeight: 25
      - pause: {duration: 60s}