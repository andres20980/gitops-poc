# kustomize/components/moon/base/service.yaml v1.1.0
# This is the ACTIVE service for the Blue-Green strategy.
# It points to the stable (Blue) version and handles all production traffic.
apiVersion: v1
kind: Service
metadata:
  name: moon-service
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: moon