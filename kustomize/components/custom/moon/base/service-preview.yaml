# kustomize/components/moon/base/service-preview.yaml v1.0.0
# This is the PREVIEW service for the Blue-Green strategy.
# It points to the new (Green) version for validation before promotion.
apiVersion: v1
kind: Service
metadata:
  name: moon-service-preview
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: moon