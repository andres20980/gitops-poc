# kustomize/base/secrets/wildcard-tls-secret.yaml v1.0.0
# Shared wildcard TLS certificate secret.
apiVersion: v1
kind: Secret
metadata:
  name: wildcard-tls-cert
type: kubernetes.io/tls
data:
  # In a real scenario, these values would be base64-encoded versions
  # of your actual certificate and private key files.
  # Example: tls.crt: $(cat your-cert.pem | base64 -w 0)
  tls.crt: "LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t..." # (Contenido del certificado en Base64)
  tls.key: "LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t..." # (Contenido de la clave en Base64)